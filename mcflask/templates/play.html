{% extends "layout.html" %}
{% block body %}
    <div id="spacer"></div>

      <div class="row " id="serverlist">
        <h1>THE SERVERS</h1>
      {% for server in servers %}
            <div class="col-md-4 wow fadeInUp " data-wow-delay=".20s">
                    <h2 class="text-center">{{server.displayname}}</h2>

                    <div class="crop">
                    {% if server.is_new %}
                    <div class="ribbon wow fadeIn" data-wow-delay="2s">
                     <h4>New Server!!</h4>
                    </div>
                    {% endif %}
                    <img src="{{ server.image_url }}" class="center center-block serverimg" alt="{{server.name}}">
                    </div>
                    <p><button type="button" class="btn btn-default btn-lg center-block" onClick="copyToClipboard('{{config['URL' ]}}')">
                        Play {{server.displayname}}!
                    </button></p>
                </div>

     {% endfor %}
    </div>
{% endblock %}
