{% extends "layout.html" %}
{% block body %}
  <div id=loginpage>
  <h2>Login</h2>
  {% if error %}<p id=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
  </div>
{% endblock %}
